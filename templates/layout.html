<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombolator</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
     integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT"
     crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon/X.ico') }}">

</head>
<body>

    {% include('components/navbar.html') %} 
    
    <div class="container" id="mainpage">

<!--* Aquí mostramos los mensajes flash de errores que puedan existir al realizar una acción determinada -->
        {% with messages = get_flashed_messages(with_categories=true) %}

	        {% if messages %}
		        {% for category, message in messages %}
              <div class='alert alert-{{ category }}'>
               <button type="button" class="m1-2 mb-1 close" data-bs-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
               {{ message }}
              </div>
		       {% endfor %}
	       {% endif %}

        {% endwith %}


<!--* Aquí en este "block content" se importan las distintas páginas html -->
        {% block content %} 
    
    
        {% endblock %}

    </div>
    
    {% include('components/footer.html') %}


  <!-- Bootstrap Bundle with Popper -->
  <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>

</body>
</html>
